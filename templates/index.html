<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                {% if url_for('static', filename='images/logo.png') %}
                <img src="/static/image/fraud.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                {% endif %}
                <span class="ms-2">Fraud Detection</span>
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Upload CSV File</h3>
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <form action="/find_fraud" method="POST" enctype="multipart/form-data" id="upload-form">
                            <div class="mb-4">
                                <label for="file" class="form-label">Choose CSV File</label>
                                <input class="form-control form-control-file" type="file" id="file" name="file" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Find Fraud Transactions</button>
                        </form>
                        <div class="mt-4 text-center">
                            <p class="text-muted">Only CSV files are accepted. Ensure your file contains the necessary columns.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">Â© 2024 Fraud Detection App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
